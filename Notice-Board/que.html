  <section id="form">

      <div class="form-group">

        <label for="exampleFormControlTextarea1">Details your query</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="button" class="quebtn">Submit</button>
    </form>
