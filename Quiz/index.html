<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quiz App</title>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div class="row justify-content-center">
               <div class="col-md-8 shadow-lg p-3 mb-5 bg-white rounded">
                    <h2>C++ Quiz</h2>
                    <div id="quizdiv">
                         <h3 id="question">Question</h3>
                              <li>
                                   <input type="radio" name="answer" class="answer" id="a">
                                   <label for="a" id="a_value"> option a</label>
                              </li>
                              <li>
                                   <input type="radio" name="answer" class="answer" id="b"> 
                                   <label for="b" id="b_value">option b</label>
                              </li>
                              <li>
                                   <input type="radio" name="answer" class="answer" id="c"> 
                                   <label for="c" id="c_value">option c</label>
                              </li>
                              <li>
                                   <input type="radio" name="answer" class="answer" id="d"> 
                                   <label for="d" id="d_value"><input type="radio" name="answer" class="answer" id="d"> option d</label>
                              </li>
                         
                         <button class="btn btn-primary" id="submit">Submit</button>
                         <button class="btn btn-primary" id="restart">Replay Quiz</button>
                    </div>
               </div>
          </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
